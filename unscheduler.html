<head>
  <title>unscheduler</title>
</head>

<body>
  {{> hello}}
  <hr />
  <h1>Rooms</h1>
  {{> room_list}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="room_list">
  {{#each rooms}}
    <ul>
      {{> room_info}}
    </ul>
  {{/each}}
</template>

<template name="room_info">
  <li>
    {{name}}
  </li>
</template>
