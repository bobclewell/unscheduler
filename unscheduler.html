<head>
  <title>unscheduler</title>
</head>

<body>
  {{> room_form}}
  <hr />
  <h1>Rooms</h1>
  {{> room_list}}
</body>


<template name="room_list">
  {{#each rooms}}
    <ul>
      {{> room_info}}
    </ul>
  {{/each}}
</template>


<template name="room_info">
  <li>
    {{name}}
  </li>
</template>


<template name="room_form">
  <input type="textfield" id="room-name" /><input type="submit" id="add-room" />
</template>
