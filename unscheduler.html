<head>
  <title>unscheduler</title>
</head>

<body>
  {{> room_form}}
  {{> time_form}}
  <hr />
  <h1>Rooms</h1>
  {{> room_list}}
  <hr />
  <h1>Times</h1>
  {{> time_list}}
</body>


<template name="room_list">
  {{#each rooms}}
    <ul>
      {{> room_info}}
    </ul>
  {{/each}}
</template>

<template name="time_list">
  {{#each times}}
    <ul>
      {{> time_info}}
    </ul>
  {{/each}}
</template>

<template name="room_info">
  <li>
    {{name}} -- {{position}}
  </li>
</template>

<template name="time_info">
  <li>
    {{name}}
  </li>
</template>

<template name="room_form">
  <input type="textfield" id="room-name" placeholder="new room" /><input type="submit" id="add-room" />
</template>

<template name="time_form">
  <input type="textfield" id="time-name" placeholder="new time" /><input type="submit" id="add-time" />
</template>
